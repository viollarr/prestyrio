<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minha Página em HTML 5</title>
		<script type="text/javascript">
            function showAndroidToast(toast) {
                Android.showToast(toast);
            }
        </script>    
    </head>
    <body>        
        <div id="content">
        <form>
        	
        	<input type="button" value="Fazer Chekin" onClick="showAndroidToast(this);" />
        </form>
        </div>
        <div id="footer">
        <p class="noeffect" >É simples !</p>
</div>    
    </body>
</html>
