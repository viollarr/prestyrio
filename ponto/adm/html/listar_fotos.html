<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Listagem de fotos_multimidia do banco de dados</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="styles_tbs/tbs_us_examples_0styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<table width="500" border="0" align="center" cellpadding="2"
cellspacing="0">
  <tr>
    <td><p>
      <span class="text-section2">
      RecNr [var.recordnr] de Página [var.PageNum] / [var.PageSize] 
	de [var.RecCnt].</span>
	<span class="text-section2">
        </span> </p>
    </td>
  </tr>
</table>

<br><center>Listagem de fotos_multimidia
</center>

<!--
mysql> select * from fotos_multimidia limit 1;
+-----+----------+------------+---------+-------+
| _id | _tipo    | _nome      | _thumb  | _foto |
+-----+----------+------------+---------+-------+
|   1 | pessoais | Foto Legal | 1_p.jpg | 1.jpg |
+-----+----------+------------+---------+-------+
1 row in set (0.00 sec)
-->


<table border="1" align="center" cellpadding="2" cellspacing="0">
  <tr bgcolor="#CACACA">
    <td width="30" bgcolor="#CACACA">N#</td>
    <td width="50">ID</td>
    <td width="50">Tipo</td>
    <td width="50">Nome</td>
    <td width="200">Foto</td>
    <td width="60">Thumb</td>

  </tr>
  <tr bgcolor="#F0F0F0">
    <td>
      <div align="center">&nbsp;[blk.#]<br>
      </div>
    </td>
    <td>
	[blk._id;block=tr;block=tr]<br>
    </td>


    <td>
      <div align="right">[blk._tipo]</div>
    </td>
    <td>
      <div align="right">[blk._nome]</div>
    </td>

    <td>
      <div align="right">[blk._foto]<br>
	<a href="../areas/mm_foto/[blk._foto]" target="_new">
	<img src="../areas/mm_foto/[blk._foto]" width="224" border="0">
	</a>
	</div> 
    </td>

    <td>
      <div align="right">[blk._thumb]<br>
	<a href="../areas/mm_thumb/[blk._thumb]" target="_new">
	<img src="../areas/mm_thumb/[blk._thumb]" width="55" border="0">
	</a>
	</div> 
    </td>

  </tr>
</table>
<div align="center"><br>
  Entradas: [var.RecCnt]<br>
  <br>
</div>

</body>
</html>
